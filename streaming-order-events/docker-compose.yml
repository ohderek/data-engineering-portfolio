version: "3.8"

# ─────────────────────────────────────────────────────────────────────────────
# Kafka (KRaft mode — no Zookeeper) + Kafka UI
# KRaft was production-ready from Kafka 3.3; this uses 3.6.
# ─────────────────────────────────────────────────────────────────────────────

services:

  kafka:
    image: bitnami/kafka:3.6
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      # KRaft: this node acts as both controller and broker
      - KAFKA_CFG_NODE_ID=0
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9092
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@kafka:9093
      # Producer will create the topic; set to true for dev convenience
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
      # Retain messages for 24 hours — enough for local development
      - KAFKA_CFG_LOG_RETENTION_HOURS=24
      # Default 3-partition topics (producer overrides for order-events)
      - KAFKA_CFG_NUM_PARTITIONS=3
    volumes:
      - kafka_data:/bitnami/kafka
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics.sh --bootstrap-server localhost:9092 --list"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka UI — browse topics, messages, consumer groups at localhost:8080
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8080:8080"
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:9092
    depends_on:
      kafka:
        condition: service_healthy

volumes:
  kafka_data:
